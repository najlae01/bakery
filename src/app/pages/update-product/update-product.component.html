<form (ngSubmit)="updateProduct()">
    <div class="form-group">
        <label for="productName">Name</label>
        <input type="text" name="productName" class="text form-control" [(ngModel)]="product.productName">
        <label for="productDetails">Details</label>
        <input type="text" name="productDetails" class="text form-control" [(ngModel)]="product.productDetails">
        <label for="productPrice">Price</label>
        <input type="number" name="productPrice" class="text form-control" [(ngModel)]="product.productPrice">
        <label for="productImg">Image</label>
        <input type="file" name="productImg" class="text form-control" [(ngModel)]="product.productImg">
        <label for="category_id">Category</label>
        <select name="category_id" class="text form-control" [(ngModel)]="product.category_id">
            <option *ngFor="let category of categories" [ngValue]="category.id">{{category.categoryName}}</option>
        </select>
    </div>
    <button class="btn btn-dark btn -sm mt-4">Submit</button>
    <button class="btn" [routerLink]="['/products']">Back</button>
</form>
