<form (ngSubmit)="insertData()" [formGroup]="form">
    <div class="form-group">
        <label for="chefName">Name</label>
        <input type="text" formControlName="chefName" name="chefName" class="text form-control">
        <label for="chefDetails">Details</label>
        <input type="text" formControlName="chefDetails" name="chefDetails" class="text form-control">
        <label for="chefRole">Role</label>
        <input type="text" formControlName="chefRole" name="chefRole" class="text form-control">
        <label for="chefImg">Image</label>
        <input type="file" formControlName="chefImg" name="chefImg" class="form-control" (change)="uploadImage($event)"
            [ngClass]="{ 'is-invalid': submitted && f.chefImg.errors}">
        <div *ngIf="submitted && f.chefImg.errors" class="invalid-feedback">
            <div *ngIf="f.chefImg.errors.required">Image is required</div>
        </div>
    </div>
    <button class="btn btn-dark btn -sm mt-4">Submit</button>
    <button class="btn" [routerLink]="['/cheflist']">Back</button>
</form>
