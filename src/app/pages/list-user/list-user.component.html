<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th>Action</th>
        </tr>    
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td >{{user.name}}</td>
            <td >{{user.email}}</td>
        </tr>
    </tbody>
</table>
