<td><button class="btn btn-warning btn-sm mx-2" [routerLink]="['/addgallery']">Add</button></td>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th>Action</th>
        </tr>    
    </thead>
    <tbody>
        <tr *ngFor="let gallery of galleries">
            <th scope="row">{{gallery.id}}</th>
            <td><img src="{{imageDirectorypath}}{{gallery.galleryImg}}" height="100px"/></td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteData(gallery.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
